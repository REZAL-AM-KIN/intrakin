{% extends "base.html" %}
{% load static %}

{% block body %}
<div class = "ui center aligned grid">
	<div class = "height wide column">
	<div class = "ui segment">
	<h3 class = "ui inverted blue block center header">Bucquer un produit à...</h3>
	<form class = "ui form">
		<div class = "two field">
		<div class = "field">
				<label for = "pg">Je bucque un produit à...</label>
				<div class = "ui item search pg">
				<div class = "ui icon input">
					<input name = "pg" class = "prompt" id = "pg" type = "text" value = "" placeholder  = "Search ... (Alt+P)" autofocus>
					<i class = "search icon button"></i>
				</div>
				<div class = "results"></div>
				</div>
		</div>
			<div class="ui center buttons">
				<input type="button" class="ui positive button" onclick="add_pg_to_list()" value="Confirmer le PG"/>
  				<div class="or" data-text="ou"></div>
  				<input type="button" class="ui negative button" onclick="remove_pg_from_list()" value="Annuler"/>
			</div>
		</div>
	</form>
	<br/>
	<form id ="master_form" class = "ui form" action = "{% url "kfet.views.bucquageboulcgr" %}" method = "post">
		{% csrf_token %}
		<input name = "pgs" class = "prompt" id = "pgs" type = "hidden" value = "" autofocus>
		<div class = "one field">
			<div class="ui celled list" id="pglist">
				<div class="item"><b>PGs selectionnés :</b></div>
			</div>
			<div class = "field">
				<label for = "id_montant">Le produit ...</label>
				<div class = "ui item search prod">
				<div class = "ui icon input">
					<input name = "prod" class = "prompt" id = "prod" type = "text" placeholder  = "Search ... (Alt+P)" autofocus>
					<i class = "search icon button"></i>
				</div>
				<div class = "results"></div>
				</div>
			</div>
		</div>
		<input type = "button" class = "ui center blue button" onclick = "send_data()" value="Valider"/>
	</form>
	</div>
	</div>
</div>

{% endblock %}
